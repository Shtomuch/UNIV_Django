{% extends 'base.html' %}

{% block content %}
<head>
    <style>
        .change-password-title {
            text-align: left;
            color: #2c3e50;
            margin-top: 40px;
            font-size: 28px;
        }

        .password-form {
            width: 600px;
            margin-top: 30px;
            margin-left: 0;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .profile-input-field {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .profile-input-field:focus {
            border-color: #4e88d6;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        .profile-btn {
            width: 100%;
            padding: 12px;
            background-color: #4e88d6;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-btn:hover {
            background-color: #357ab8;
        }

        .form-errors p {
            color: #d8000c;
            background-color: #ffe6e6;
            padding: 10px;
            border-left: 5px solid #d8000c;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>

<h2 class="change-password-title">Зміна пароля</h2>

<form method="POST" class="password-form">
    {% csrf_token %}

    {% if form.errors %}
        <div class="form-errors">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="form-group">
        <label for="{{ form.old_password.id_for_label }}">Старий пароль</label>
        <input type="password" name="{{ form.old_password.name }}" id="{{ form.old_password.id_for_label }}" class="profile-input-field">
    </div>

    <div class="form-group">
        <label for="{{ form.new_password1.id_for_label }}">Новий пароль</label>
        <input type="password" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}" class="profile-input-field">
    </div>

    <div class="form-group">
        <label for="{{ form.new_password2.id_for_label }}">Підтвердження пароля</label>
        <input type="password" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}" class="profile-input-field">
    </div>

    <button type="submit" class="profile-btn">Змінити пароль</button>
</form>
{% endblock %}
